<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="text-align: center; background-color: gray;">

    <Div class="container" style="height: 100vh;">
        <h1>BMI Calculator</h1>
        <form>
        <h2>Height In CM</h2>
        <input type="number" id="height">
        <h2>Weight In KG</h2>
        <input type="number" id="weight"><br><br>
        <button>Calculate BMI</button><br> <br>
        <div id="result">    </div><br> <br>
        <div id="Weight-guide">
            <h1>BMI weight guide</h1>
            <h2>weight < 18.6 = underweight</h2>
            <h2>weight (18.6 - 24.9) = Normal</h2>
            <h2>weight > 24.9 = Overweight</h2>

        </div>
    </form>


    </Div>
    



    <script>

        const form = document.querySelector('form')

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const result = document.querySelector('#result')

            if (height < 0 || height === ' ' || isNaN(height)){
                
                result.innerHTML = "Please enter the valid height."
            }

            else if (weight < 0 || weight === ' ' || isNaN(weight)){
                
                result.innerHTML = "Please enter the valid weight."
            }

            else{

                const bmi = (weight / ((height * height)/10000)).toFixed(2)
                result.innerHTML = `<span> ${bmi} </span>`
            }



        })



    </script>

</body>
</html>
